<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Home</h1>
  <!-- Create buttons that link to settings, account page, and reset page -->

  <script>
    async function getCourses() {
      let htmlString = "<h2>Here are the list of available courses</h2><p>";
      const response = await fetch("https://raw.githubusercontent.com/hduale13/SD330/main/project3/project3.json");
      const data = await response.json();
      htmlString += "<p>The file structure identifies the <b>courses</b>.</p>";
  
      htmlString += "<p>Here are the elements of <b><a href=courses</b>:</p>";
  
      let courses = Object.keys(data['courses']); // Array for courses
  
      for (const i in courses) {
        htmlString += " " + courses[i];
      }
  
      document.body.innerHTML += htmlString;
    }
  
    getCourses();
  </script>

  <hr>
  <footer>
    <small>&copy; H. Duale 24 April 2023</small>
  </footer>
</body>
</html>
