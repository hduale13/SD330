<script>
  async function getCourses() {
    const response = await fetch("https://raw.githubusercontent.com/hduale13/SD330/main/project3/project3.json");
    const data = await response.json();
  
    let coursesList = document.getElementById("coursesList");
  
    for (const courseName in data.courses) {
      const course = data.courses[courseName];
  
      let courseItem = document.createElement("li");
  
      let courseDetails = document.createElement("ul");
  
      for (const key in course) {
        let courseDetailItem = document.createElement("li");
        courseDetailItem.innerHTML = "<b>" + key + ":</b> " + course[key];
        courseDetails.appendChild(courseDetailItem);
      }
  
      let courseLink = document.createElement("a");
      courseLink.href = "book.html?course=" + encodeURIComponent(courseName);
      courseLink.textContent = courseName;
  
      courseItem.appendChild(courseLink);
      courseItem.appendChild(courseDetails);
      coursesList.appendChild(courseItem);
    }
  }
  
  getCourses();
</script>
