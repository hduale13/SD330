  <script>
    async function getBooks() {
      let htmlString = "<h2>Here are the list of available books</h2><p>";
      const response = await fetch("https://raw.githubusercontent.com/hduale13/SD330/main/project3.json");
      const data = await response.json();
      htmlString += "<p>The file structure identifies the <b>books</b>.</p>";
  
      htmlString += "<p>Here are the elements of <b><a href=books</b>:</p>";
  
      let courses = Object.keys(data['books']); // Array for courses
  
      for (const i in books) {
        htmlString += " " + books[i];
      }
  
      document.body.innerHTML += htmlString;
    }
  
    getBooks();
  </script>
